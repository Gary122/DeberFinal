<div class="row pt-4 d-flex justify-content-between">
  <div class="col-md-auto">
    <h1>Block Hash Lottery</h1>
  </div>
  <div *ngIf="this.parent.userAddress === this.parent.chairmanAddress" class="col-md-auto">
    <span class="mt-3 mr-3 d-block float-left">You are the chairman</span>
    <button *ngIf="this.parent.lotteryState == lotteryState.Open" (click)="closeTicketSales()"
      type="button" class="btn btn-outline-danger mt-2 float-xs-right">Close ticket sales</button>
    <button *ngIf="this.parent.lotteryState == lotteryState.Closed" (click)="revealWinners()"
      type="button" class="btn btn-success mt-2 float-xs-right">Reveal winners</button>
    <button *ngIf="this.parent.lotteryState == lotteryState.Finished" (click)="restartLottery()"
    type="button" class="btn btn-outline-primary mt-2 float-xs-right">Restart lottery</button>
  </div>
</div>
